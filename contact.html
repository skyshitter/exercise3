<main class="container mt-5">
    <h2 class="text-primary">Contact Me</h2>
    <form class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>
        </div>
        

        

        

        <label>How did you know about my page?</label><br>
        <input type="radio" id="google" name="referrer" value="Google">
        <label for="google">Google</label><br>
        <input type="radio" id="friend" name="referrer" value="Friend">
        <label for="friend">From a friend</label><br>
        <input type="radio" id="linkedin" name="referrer" value="Linkedin">
        <label for="linkedin">LinkedIn</label><br>
        <input type="radio" id="other" name="referrer" value="Other">
        <label for="other">Other</label><br>

        <input type="submit" value="Submit">
    </form>
</main>
